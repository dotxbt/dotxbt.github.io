<!DOCTYPE html>
<html class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Belanja & Ritel">
    <meta name="keywords" content="Snack, Gummy Candy, Chocolate">
    <meta name="author" content="Sabituddin Bigbang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/21delicious.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>21delicious</title>
    <style>
        * {
            font-family: 'Roboto', sans-serif;
            scrollbar-width: thin;
            scrollbar-color: #66666644 #66666644;
        }

        *::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        *::-webkit-scrollbar-track {
            background: #222d2f;
        }

        *::-webkit-scrollbar-thumb {
            background: #1699ce;
            cursor: pointer;
            border-radius: 5px;
        }

        *::-webkit-scrollbar-corner {
            background: none;
            width: 0px;
            height: 0px;
        }

        *::-webkit-scrollbar-thumb:hover {
            background: #646a7266;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/javascript" src="./js/21delicious.js"></script>
</body>

</html>
