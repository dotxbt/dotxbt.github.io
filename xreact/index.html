<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>XREACT</title>
    <style>
      .nav {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 0px auto;
        padding: 16px;
      }
      .nav-item {
        padding: 8px 16px;
        margin: 0px 8px;
        border: none;
        flex-shrink: 0;
        border-radius: 6px;
        background: #6a087e;
        color: white;
        cursor: pointer;
      }

      .nav-item.active {
        background: #087e7a;
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <button id="home" class="nav-item active">Home</button>
      <button id="about" class="nav-item">About</button>
      <button id="contact" class="nav-item">Contact</button>
    </nav>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
